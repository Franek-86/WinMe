<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="container">



<header>
    <h1 id="title" class="text-center">Wine<span>Me</span> Survey Form</h1>
    <p id="short-description" class="text-center">Thank you for taking the time to help us improve the service</p>
</header>

<form id="survey-form" action="">

<!-- NAME FORM

<div class="group-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" placeholder="Name" class="control-input" required>
</div>

<!-- EMAIL FORM -->

<div class="group-form">
    <label id="email-label" for="">Email</label>
    <input type="email" id="email" for="Email" placeholder="Email" class="control-input">
</div>

<!-- NUMBER FORM -->

<div class="group-form">
    <label id="number-label" for="">Number</label>
    <input type="text" id="number" for="Number" placeholder="Number" class="control-input">
</div>

<!-- SELECT FORM -->

<div class="group-form">
    <p>How did you find us?</p>
        <select name="select" id="dropdown" class="control-input">
            <option class="pink" value="value" disabled selected style="color: blueviolet;">Select your choice</option>
            <option value="Online">Google Ads</option>
            <option value="Youtube Ads">Youtube Ads</option>
            <option value="Twitter post">Twitter post</option>
            <option value="Instagram post/story">Instagram post/story</option>
            <option value="Other social ">Other social media</option>
            <option value="Word of mouth">Word of mouth</option>
        </select>
</div>

<!-- RADIO-BUTTON FORM -->

<div class="group-form">
    <p>Would you recommend us?</p>

        <label class="contenitore" for="Definitely">
        <input name="unico" type="radio" id="Definitely" class="radio-input" checked>Definitely
       <span class="spunta"></span></label>

        <label class="contenitore" for="Maybe">
        <input name="unico" type="radio" id="Maybe" class="radio-input">Maybe
     <span class="spunta"></span></label>

        <label class="contenitore" for="No">
        <input name="unico" type="radio" id="No" class="radio-input">No
       <span class="spunta"></span></label>  

</div>

<!-- CHECKBOX FORM -->

<div class="group-form">
    <p>Which of our wines you liked the most? (you can choose one or more)</p>
        <label for="Bianco" class="labclass"><input type="checkbox" id="Bianco" class="check-input">White
        <span class="checkmark"></span></label>
       
        <label for="Rosso" class="labclass" > <input type="checkbox" id="Rosso" value="Rosso" class="check-input">Red
        <span class="checkmark"></span></label>

        <label for="Rosé" class="labclass"> <input type="checkbox" id="Rosé" value="Rosé" class="check-input">Rosé
        <span class="checkmark"></span></label>

        <label for="Sparkling" class="labclass" > <input type="checkbox" id="Sparkling" value="Sparkling" class="check-input">Sparkling
        <span class="checkmark"></span></label>
</div>

<!-- TEXT AREA -->

<div class="group-form">
    <p>Any comments or suggestions?</p>
        <textarea name="textarea" id="textarea" cols="29" rows="8" class="textarea-input" placeholder="Enter your comment here..."></textarea>
</div>

<!-- SUBMIT -->

<div class="group-form">
    <button type="submit" class="button-input">Submit</button>
</div>


</form>
</div> 
</body>
</html>
